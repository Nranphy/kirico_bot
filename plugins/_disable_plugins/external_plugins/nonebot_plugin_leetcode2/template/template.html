<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode</title>
    <style type="text/css">
#main {
    width: 800px;
    padding: 10px;
    margin: 10px;
}

#title {
    font-size: 30px;
    font-weight: bold;
    text-align: center;
}

*, ::after, ::before{
    box-sizing: border-box;
}

body {
    tab-size: 4;
    font-size: 19px;
}

p {
    margin-bottom: 1rem;
}

code {
    background: #f2f2f3f5;
    color: #636363;
    line-height: 1rem;
    padding: .125rem;
    font-family: monospace;
    white-space: pre-wrap;
}

strong {
    font-weight: bolder;
}

pre {
    white-space: pre-wrap;
    background: #b8b8b884;
    padding: 10px 15px;
    color: #000000;
    line-height: 1.6;
    border-radius: 3px;
    margin-top: 0;
    margin-bottom: 1em;
    overflow: auto;
    font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,Courier,monospace;
}

dl, ol, ul {
    margin-top: 0;
    margin-bottom: 1em;
}
    </style>
</head>

<body>
    <div id="main">
<p id="title">
    【title】
</p>
【content】
    </div>
</body>

</html>
